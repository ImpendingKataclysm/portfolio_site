{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katie Janzen - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div>
       <header>
           <div class="header-wrap">
               <div class="title">
                   <h1><a href="{% url 'home' %}">Katie Janzen - Web Developer</a></h1>
               </div>
               <figure class="nav-btn" id="nav-display">
                   <img src="{% static 'images/nav_icon.png' %}" alt="nav button icon">
               </figure>
           </div>
           <nav id="navbar">
               <ul>
                   <li><a href="{% url 'home' %}">Home</a></li>
                   <li><a href="{% url 'about' %}">About</a></li>
                   <li><a href="{% url 'projects' %}">Projects</a></li>
                   <li><a href="{% url 'contact' %}">Contact</a></li>
               </ul>
           </nav>
       </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <ul>
                <li><a href="https://github.com/ImpendingKataclysm" target="_blank"><img src="{% static 'images/github-mark.png' %}" alt="GitHub logo"></a></li>
                <li><a href="#" target="_blank"><img src="{% static 'images/linkedIn_logo_initials.png' %}" alt="LinkedIn logo"></a></li>
                <li><a href="{% url 'contact' %}"><img src="{% static 'images/email-icon.png' %}" alt="Email icon"></a></li>
                <li><a href="#" target="_blank"><img src="{% static 'images/resume.png' %}" alt="Resume icon"></a></li>
            </ul>
            <ul>
                <li><small><a href="https://www.freepnglogos.com/pics/email" target="_blank">Email from freepnglogos.com</a></small></li>
                <li><small><a href="https://www.flaticon.com/free-icons/resume" target="_blank" title="resume icons">Resume icons created by Icongeek26 - Flaticon</a></small></li>
            </ul>
        </footer>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
